<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>기본 fieldset</title>
    </head>
    <body>
        <!--웹 페이지에 표시할 내용 적기-->
        <form>
            <fieldset>
                <legend>기본 정보</legend>
                <p>
                    <label>아이디</label>
                    <input type="text">
                </p>
                <p>
                    <label for="passwd">비밀번호</label>
                    <input type="text" id="passwd">
                </p>
            </fieldset>
            <fieldset>
                <legend>선택 정보</legend>
                <p>
                    <label for="age">나이</label>
                    <input type="number" id="age">
                </p>
                <p>
                    <label>추천인</label>
                    <input type="text">
                </p>
            </fieldset>
        </form>
    </body>
</html>
